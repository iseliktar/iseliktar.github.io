<head>
	<!-- Common meta-tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="generator" content="Jekyll v{{ jekyll.version }}">
	{% if site.keywords %}<meta name="keywords" content="{{ site.keywords }}" />{% endif %}
	<meta name="robots" content="index, follow" />

	<!-- Stylesheets link-tags -->
	<link rel="stylesheet" type="text/css" media="all" href="{{ "/assets/css/jekyll-bootstrap.css" | relative_url }}" />
	<link rel="stylesheet" type="text/css" media="all" href="{{ "/assets/css/styles.css" | relative_url }}" />
</head>
